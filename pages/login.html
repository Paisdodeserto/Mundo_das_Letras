<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Cadatro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>

            <nav class="wrapper flex animate_inicial_img">
                <img src="../img/logo.png" alt="Logo da empresa Mundo das Letras.">
                <div id="link_secoes">
                    <a href="../index.html">Home</a>
                    <a href="#">Login</a>
                </div>
            </nav>

        <section class="titulos secao_cadastro animate_final">
            <h2 id="Conosco">Login</h2>

                <button class="botoes" type="button" onclick="Enviar()">Enviar</button>

    <footer class="secao_final">
        <p>&copy; Todos os direitos reservados</p>
    </footer>

    <script src="../script/script.js"></script>

</html>
