<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadatro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <div class="secao_inicial">
        <header>
            <nav class="wrapper flex animate_inicial_img">
                <img src="../img/logo.png" alt="Logo da empresa Mundo das Letras.">
                <div id="link_secoes">
                    <a href="../index.html">Home</a>
                    <a href="#">Cadastro</a>
                </div>
            </nav>
        </header>
        <section class="titulos secao_cadastro">
            <h2 id="Conosco">Cadastro</h2>
            <div class="centralizar">
                <div class="inp_cadastro animate_final">
                    <input id="inp_txt_nome" type="text" placeholder="Nome">
                    <input id="inp_txt_email" type="email" placeholder="e-mail">
                    <input id="inp_txt_fone" type="tel" placeholder="Telefone de contato">
                    <input id="inp_txt_senha" type="password" placeholder="Senha">
                    <input id="inp_txt_confirmasenha" type="password" placeholder="Confirme a senha">
                </div>
                <button class="botoes" type="button" onclick="enviarCadastro()">Enviar</button>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script> <!--Animação da página do site greensock Scrolltrigger-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="../script/script.js"></script>
</body>
<footer class="secao_final flex">
    <p>&copy; Todos os direitos reservados</p>
</footer>

</html>
